<html>
    <head>
        <title>
            CART PAGE
        </title>
        <script>
            function one(){
                var a = f.t2.value;
                var b = f.t3.value;
                f.a1.value = a*b;
            }
            function two(){
                var a = f.t5.value;
                var b = f.t6.value;
                f.a2.value = a*b;
            }
            function add(){
                var a = parseInt(f.a1.value);
                var b = parseInt(f.a2.value);
                f.a3.value = a+b;
            }
        </script>
    </head>
    <body>
      <table>
        <form name="f">
            <tr>
                <th>Book store</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="t1" value="">
                </td>
                <td>
                    Rs.<input type="text" name="t2" value="">
                </td>
                <td>
                    <input type="text" name="t3" value="">
                </td>
                <td>
                    <input type="text" name="a1" onfocus="one()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="t4" value="">
                </td>
                <td>
                    Rs.<input type="text" name="t5" value="">
                </td>
                <td>
                    <input type="text" name="t6" value="">
                </td>
                <td>
                    <input type="text" name="a2" onfocus="two()">
                </td>
            </tr>
            <tr colspan="3" align="right">
                <td>Total amount</td>
                <td><input type="text" name="a3" value="" onfocus="add()"></td>
            </tr>
        </form>
      </table>
    </body>
</html>
